name: Deploy Smart Grid Dashboard to GitHub Pages

on:
  push:
    branches:
      - claude/upload-html-dashboard-OxA9P
      - claude/power-plant-animation-qvIeL
      - claude/power-plant-animation-P05FA
    paths:
      - 'github-pages-demo/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './github-pages-demo'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
